<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Task</title>
    <link rel="stylesheet" href="./Stylesheet.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Padding">
        <div class="Border">
          <div class="Content">
            <div class="Content-text">
            <span>Sign Up</span>
            <p>It's free and only takes a minute</p>
            <br />

            <form action="First Name">
              <label for="First Name">First Name</label> <br />
              <input class="Srch-box" type="text" />
            </form>

            <form action="Last Name">
              <label for="Last Name">Last Name</label> <br />
              <input class="Srch-box" type="text" />
            </form>

            <form action="Email">
              <label for="Email">Email</label> <br />
              <input class="Srch-box" type="email" />
            </form>

            <form action="Password">
              <label for="Password">Password</label> <br />
              <input class="Srch-box" type="text" type="number" />
            </form>

            <form action="Confirm Password">
              <label for="Confirm Password">Confirm Password</label> <br />
              <input class="Srch-box" type="text" type="number" />
            </form>

           <button>Sign Up</button>

            <p class="Privacy-n-policy">
              By clicking the Sign Up button you agree to our <br> Terms & Condition and Privacy Policy
            </p>
            </div>
          </div>
          <div class="Login">Already have an account? <a href="#">Login here</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
